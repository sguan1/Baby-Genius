{% extends "genius/base_game.html" %}
{% block title %}Fruit + or -{% endblock %}
{% load static %}
{% block js %}
    <script src="{% static 'js/mathGame.js' %}"></script>

{% endblock %}
{% block game %}
<div class="col-xs-9 col-sm-9 mathGame mathbackground">
    <div class="mathTable" id="mathTable" name="{{ game_id }}">
        <table>
            <tr>
                <th>
                    <a id="count" style="margin-left: 10%; font-weight: 200">1 / 10</a>
                </th>
                <th>
                    <p id="countdown"></p>
                </th>
            </tr>
            <tr>
                <th class="col1"></th>
                <th id="number1" class="col2">


                </th>
            </tr>
            <tr style="border-bottom: 1px solid black">
                <th id = "operation">{{ question.operation }}</th>
                <th id = "number2">

                </th>
            </tr>
            <tr>
                <th><input type="radio" name="choice" value="A">A.</th>
                <th id="choiceA">{{ question.choiceA }}</th>
            </tr>
            <tr>
                <th><input type="radio" name="choice" value="B">B.</th>
                <th id="choiceB">{{ question.choiceB }}</th>
            </tr>
            <tr>
                <th><input type="radio" name="choice" value="C">C.</th>
                <th id="choiceC">{{ question.choiceC }}</th>
            </tr>
            <tr>
                <th><input type="radio" name="choice" value="D">D.</th>
                <th id="choiceD">{{ question.choiceD }}</th>
            </tr>
            <tr>
                <th>
                    <a id="result1" style="font-size: 20px"></a>
                    <a id="result2" style="font-size: 20px"></a>
                </th>
                <th><input class="btn red" type="submit" value="next" style="margin-left: 40%" onclick="getQuestion()"></th>
            </tr>
        </table>



    </div>
</div>
 <script>
     var x = document.createElement("img");
     x.setAttribute("src","http://clipartix.com/wp-content/uploads/2017/06/Apple-clip-art-free-black-and-white-clipart.png");
     x.setAttribute("width","50");
     x.setAttribute("height","50")
     document.getElementById("number1").innerHTML='';
     for (var i = 0; i < {{ question.number1 }}; i++) {
         document.getElementById("number1").appendChild(x.cloneNode(true));
     }
     document.getElementById("number2").innerHTML='';
     for (var i = 0; i < {{ question.number2 }}; i++) {
         document.getElementById("number2").appendChild(x.cloneNode(true));
     }
 </script>

{% endblock %}
